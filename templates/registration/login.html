{% extends 'base.html' %}

{% load bootstrap4 %}

{% block title %}Login{% endblock %}

{% block content %}
<h2 style="text-align: center;">Log In</h2>
<form method="post" style="color:#4a4a4a;text-align: center;" class="login-box">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-info btn-rounded waves-effect text-center" value="Log In"
  style="text-align:center;">Log In</button>
</form>
{% endblock %}
